<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width= device-width, initial-scale=1.0">
        <title>Advanced JSON Parser</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Advanced JSON Parser</h1>
        <div class="container">
            <h2>Input JSON</h2>
            <textarea id="jsonInput">{
                "user" : {
                    "id" : "12345",
                    "name" : "John Doe",
                    "registrationDate" : "2023-05-15t14:30:00Z",
                    "preferences" : {
                        "theme" : "dark",
                        "notifications" : {
                            "email" : true,
                            "sms" : false,
                            "frequency" : "daily"
                        }
                    },
                    "posts" : [
                    {
                        "id" : "p1",
                        "timestamp" : "2023-05-16t10:00:00Z",
                        "tags" : ["tech","javascript"],
                        "stats" : {
                            "views": "1500",
                            "likes" : "120"
                        }
                    },
                    {
                        "id" : "invalid_post",
                        "timestamp" : "2023-10-02T10:00:00Z"
                    }
                    ]
                    },
                    "status" : "active"
            }</textarea>

            <button id="parseBtn">Parse JSON</button>
        </div>
        <div>
            <h2>Processed Output</h2>
            <div id="output">Click "Parse JSON" to see results</div>
        </div>   
    </body>
</html>
